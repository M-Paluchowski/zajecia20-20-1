<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="url">
        Imię: <input type="text" name="name"><br/>
        Nazwisko: <input type="text" name="surname"><br/>
        Data urodzenia: <input type="date" name="date"><br/>
        Miejsce zamieszkania:
            Ulica: <input type="text" name="street"><br/>
            Nr domu: <input type="number" name="houseNumber"><br/>
            Nr mieszkania: <input type="number" name="flatNumber"><br/>
            Kod pocztowy: <input type="text" maxlength="5" name="zipPostalCode"><br/>
        Doświadczenie: <textarea cols="10" rows="10"></textarea>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
